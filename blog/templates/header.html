<!DOCTYPE html>
<html lang="zxx" class="no-js">
<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/fav.png">
    <!-- Author Meta -->
    <meta name="author" content="colorlib">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>Adventure</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet"> 
        <!--
        CSS
        ============================================= -->
        <link rel="stylesheet" href="/static/css/linearicons.css">
        <link rel="stylesheet" href="/static/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/css/bootstrap.css">
        <link rel="stylesheet" href="/static/css/magnific-popup.css">
        <link rel="stylesheet" href="/static/css/animate.min.css">
        <link rel="stylesheet" href="/static/css/owl.carousel.css">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>
        <!-- start banner Area -->
        <section class="banner-area" id="home">
            <!-- Start Header Area -->
            <header class="default-header">
                <nav class="navbar navbar-expand-lg  navbar-light">
                    <div class="container">
                          <a class="navbar-brand" href="index.html">
                              <img src="img/logo.png" alt="">
                          </a>
                          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="text-white lnr lnr-menu"></span>
                          </button>

                          <div class="collapse navbar-collapse justify-content-end align-items-center" id="navbarSupportedContent">
                            <ul class="navbar-nav">
                                {% url 'home' as url %}
                               <li><a class="{% if request.path == url %} active {% endif %}"  href=" {{url}} ">Home</a></li>
                               {% url 'aboutus' as url %}
                               <li><a class="{% if request.path == url %} active {% endif %}" href=" {{url}} " >About</a></li>									 
                               {% url 'service' as url %}
                               <li><a class="{% if request.path == url %} active {% endif %}" href=" {{url}} ">Service</a></li>
                               {% url 'faq' as url %}
                               <li><a  class="{% if request.path == url %} active {% endif %}" href=" {{url}} ">Faq</a></li>
                               {% url 'contactus' as url %}
                                <li> <a class="{% if request.path == url %} active {% endif %}" href="{{url}}" >Contact</a></li> 
                              
                            </ul> 
                          </div>						
                    </div>
                </nav>
            </header>
            <!-- End Header Area -->				
        </section>
